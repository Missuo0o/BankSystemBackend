<!DOCTYPE html>
<html lang="zxx">
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/font-awesome.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<section class="w3l-form-36">
  <div class="form-36-mian section-gap">
    <div class="wrapper">
      <div class="form-inner-cont">
        <h3>Login now</h3>
        <div class="form-input">
          <span aria-hidden="true" class="fa fa-user-o"></span>
          <input id="username" maxlength="20" minlength="4" name="username" placeholder="Username" required type="text">
        </div>
        <div class="form-input">
          <span aria-hidden="true" class="fa fa-key"></span>
          <input id="password" maxlength="20" minlength="4" name="password" placeholder="Password"  required type="password">
        </div>
        <div class="login-remember d-grid">
          <button class="btn theme-button" id="loginBtn">Login</button>
        </div>
        <p class="signup">Donâ€™t have an account? <a class="signuplink" href="./register.html">Sign up</a></p>
        <div class="new-signup">
          <a class="signuplink" href="./reset.html">Forgot password?</a>
        </div>
      </div>

    </div>
  </div>
</section>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('loginBtn').addEventListener('click', function(e) {
      e.preventDefault();
      const userData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
      };

      axios.post('/login', userData)
        .then(function (response) {
          // Assuming response contains an object with a role field
          switch(response.data.data.role) {
            case 'A':
              window.location.href = './adminPage.html';
              break;
            case 'C':
              window.location.href = './userPage.html';
              break;
            default:
              alert('Login successful, but no role found.');
              break;
          }
        })
        .catch(function (error) {
            alert(error.response.data.message);

        });
    });
  });
</script>
</body>
</html>
